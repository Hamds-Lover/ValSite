<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* Import a romantic font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Romantic&display=swap');

        body {
            font-family: 'Roboto Romantic', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7f50, #ff69b4);
            color: white;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .container {
            text-align: center;
            width: 90%; /* Responsive width */
            max-width: 400px; /* Limit max width for larger screens */
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem); /* Responsive font size */
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Use flexbox for button alignment */
        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on small screens */
            gap: 20px; /* Space between buttons */
        }

        button {
            font-size: clamp(1rem, 4vw, 1.2rem); /* Responsive font size */
            padding: 15px 30px; /* Larger tap area */
            border: none;
            cursor: pointer;
            border-radius: 20px; /* Rounded edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            display: flex; /* Center text inside the button */
            align-items: center;
            justify-content: center;
            height: auto; /* Auto height for scaling */
            width: 100%; /* Full width for mobile */
        }

        #yesButton {
            background-color: #90ee90; /* Light green */
        }

        #yesButton:hover {
            background-color: #32cd32; /* Darker green on hover */
        }

        .no-wrapper {
            position: relative;
            width: 100%; /* Full width for mobile */
            height: auto; /* Auto height for scaling */
            display: flex; /* Ensure proper layout */
            align-items: center;
            justify-content: center;
        }

        #noButton {
            background-color: #ffb6c1; /* Light pink-red */
            color: #8b0000; /* Dark red text */
            border-radius: 20px; /* Rounded edges */
            width: 100%; /* Match parent width */
            height: auto; /* Auto height for scaling */
            position: absolute;
        }

        /* Enhanced Confetti Animation Styles */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .confetti div {
            position: absolute;
            animation: fall 5s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="button-container">
            <button id="yesButton">Yes</button>
            <div class="no-wrapper">
                <button id="noButton">No</button>
            </div>
        </div>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const questionText = document.getElementById('question');
        const confettiContainer = document.getElementById('confetti');

        // Function to move "No" button randomly
        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        // Handle "Yes" button click
        yesButton.addEventListener('click', () => {
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            questionText.textContent = `Oh, you naughty thing... Saying "Yes" was the right choice. ðŸŒ¹ Now prepare to be mine forever...`;

            for (let i = 0; i < 200; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confettiContainer.appendChild(confettiPiece);
            }
        });
    </script>
</body>
</html>
